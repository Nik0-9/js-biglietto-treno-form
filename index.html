<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo biglietto treno</title>
</head>

<body>
    <div class="container">
        <div class="card mb-3 mt-4 text-bg-danger">
            <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="row">
                <div class="col-4 mb-3">
                    <label for="NomeCognome" class="form-label">Nome e Cognome </label>
                    <input type="text" class="form-control" id="NomeCognome" value="">
                </div>
                <div class="col-4 mb-3">
                    <label for="km" class="form-label">Km da percorrere </label>
                    <input type="number" class="form-control" id="km" value="">
                </div>
                <div class="col-4 mb3">
                    <label for="age" class="form-label">Fascia di et√† </label>
                    <select class="form-select" id="age">
                        <option value="18">Maggiorenne</option>
                        <option value="17">Minorenne</option>
                        <option value="65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-warning  " id="calc">
                    Calcola
                </button>
                <button class="btn btn-warning  " id="anull">
                    Annulla
                </button>
            </div>
        </div>
        <div class="card text-bg-danger">
            <h2 class="text-white">IL TUO BIGLIETTO</h2>
            <div class="d-flex flex-wrap align-content-between ">
                <div class="mb-2 mx-2" >
                    <label for="nome" class="form-label">Nome e Cognome</label>
                    <div id="nome"></div>
                </div>
                <div class="mb-2 mx-2">
                    <label for="offerta" class="form-label">Sconto</label>
                    <div id="offerta"></div>
                </div>
                <div class="mb-2 mx-2">
                    <label for="prezzo" class="form-label">Costo biglietto</label>
                    <div id="prezzo"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/myscript.js"></script>
</body>

</html>
