<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo biglietto treno</title>
</head>

<body>
    <div class="container">

        <div class="card mb-3 mt-4 px-3 text-bg-danger ">
            <h2 class="text-white text-uppercase">calcola il prezzo del tuo biglietto</h2>
            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Nome e Cognome </label>
                    <input type="text" class="form-control" id="NomeCognome" value="">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label">Km da percorrere </label>
                    <input type="number" class="form-control" id="km" value="">
                </div>
                <div class="col-4 mb3">
                    <label class="form-label">Fascia di età </label>
                    <select class="form-select" id="age">
                        <option value="">Seleziona una fascia di età</option>
                        <option value="18">Maggiorenne</option>
                        <option value="17">Minorenne</option>
                        <option value="65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-warning  " id="calc">
                    Calcola
                </button>
                <button class="btn btn-warning  " id="reset">
                    Annulla
                </button>
            </div>
        </div>

        <div class="ticket d-none ">
            <div class="card px-3 text-bg-danger">
                <h2 class="text-white text-uppercase">Il tuo biglietto</h2>
                <div class="d-flex w-100 flex-wrap justify-content-between  ">
                    <div class="mb-2 mx-2" >
                        <label class="form-label">Nome e Cognome</label>
                        <div id="nome"></div>
                    </div>
                    <div class="mb-2 mx-2">
                        <label class="form-label">Sconto</label>
                        <div id="sconto"></div>
                    </div>
                    <div class="mb-2 mx-2">
                        <label class="form-label">Costo biglietto</label>
                        <div id="prezzo"></div>
                    </div>
                    <div class="mb-2 mx-2">
                        <label class="form-label">Vagone</label>
                        <div id="vagone"></div>
                    </div>
                    <div class="mb-2 mx-2">
                        <label class="form-label">Codice CP</label>
                        <div id="cp-code"></div>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script src="js/utility.js"></script>
    <script src="js/myscript.js"></script>
</body>

</html>
